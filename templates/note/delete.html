{% extends 'note/base.html' %}

{% block content %}

<div class="container pt-5">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <button type="submit" class="btn btn-success">
                Delete
        </button>
    </form>
</div>

{% endblock %}
