<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            </a>

            <div class="d-flex collapse navbar-collapse flex-grow-0 flex-container" id="navbarNav">

                    <li class="nav-item">
                        <a class ="nav-link" href="{% url 'noteapp:index' %}">Home</a>

                    <li class="nav-item">
                        <a class ="nav-link" href="{% url 'noteapp:logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class ="nav-link" href="{% url 'noteapp:login' %}">Login</a>
                    </li>
                </ul>
            </div>

        </nav>

        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
